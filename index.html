<body>
    <!-- [Previous HTML same till Profile Tab] -->
    
    <!-- Profile Tab - Updated with Withdrawal -->
    <div id="profileTab" class="tab-content">
        <div class="profile-header">
            <div class="avatar">üë§</div>
            <h3 id="username">User</h3>
            <div class="balance-display">
                <div>üí∞ <span id="coins">0</span> Coins = ‚Çπ<span id="rupees">0</span></div>
                <div class="min-withdraw">Minimum Withdrawal: ‚Çπ5 (500 Coins)</div>
            </div>
            <div class="badges" id="badges"></div>
        </div>
        
        <!-- Withdrawal Section -->
        <div class="withdraw-section">
            <h4>üí≥ Withdraw Earnings</h4>
            <div class="withdraw-options">
                <label class="withdraw-option">
                    <input type="radio" name="method" value="upi" checked>
                    <div>UPI / PhonePe</div>
                </label>
                <label class="withdraw-option">
                    <input type="radio" name="method" value="bank">
                    <div>Bank Account</div>
                </label>
                <label class="withdraw-option">
                    <input type="radio" name="method" value="paytm">
                    <div>Paytm</div>
                </label>
                <label class="withdraw-option">
                    <input type="radio" name="method" value="gpay">
                    <div>Google Pay</div>
                </label>
            </div>
            <input type="text" id="withdrawNumber" placeholder="UPI ID / Phone / Account No">
            <button id="withdrawBtn" class="btn-primary full-width" disabled>Withdraw ‚Çπ<span id="withdrawAmount">0</span></button>
        </div>
        
        <button id="redeemBtn" class="btn-secondary full-width">üéÅ Redeem Code</button>
        <div class="history">
            <h4>Recent Activity</h4>
            <div id="historyList"></div>
        </div>
    </div>

    <!-- Game Modal -->
    <div id="gameModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="gameTitle">Game</h3>
                <span class="close">&times;</span>
                <div class="game-timer">Time: <span id="gameTime">0</span>s | Coins: <span id="gameCoins">0</span></div>
            </div>
            <div id="gameCanvas"></div>
            <button id="claimGameCoins" class="btn-primary">Claim Coins</button>
        </div>
    </div>

    <!-- Puzzle Modal -->
    <div id="puzzleModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Puzzle Game</h3>
                <span class="close">&times;</span>
            </div>
            <canvas id="puzzleCanvas" width="300" height="300"></canvas>
            <div class="puzzle-info">
                Solved: <span id="puzzlesSolved">0</span>/20 | Coins: <span id="puzzleCoins">0</span>
            </div>
            <button id="claimPuzzleCoins" class="btn-primary">Claim All Coins</button>
        </div>
    </div>

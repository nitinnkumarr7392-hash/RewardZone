<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyCoin Pro</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-card">
            <h1>DailyCoin Pro</h1>
            <input type="text" id="mobile" placeholder="Enter Mobile Number">
            <button id="otp-login">Login with OTP</button>
            <button id="google-login">Login with Google</button>
            <p>or</p>
            <button id="signup">Create New Account</button>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen" class="screen">
        <header>
            <h2>Coins: <span id="coin-balance">0</span> (â‚¹<span id="coin-rupee">0</span>)</h2>
            <button id="withdraw-btn">Withdraw</button>
        </header>
        <main>
            <div class="tasks-grid">
                <div class="task-card" id="video-task">
                    <h3>Video Task</h3>
                    <p>20/day</p>
                    <button>Start</button>
                </div>
                <div class="task-card" id="lucky-spin">
                    <h3>Lucky Spin</h3>
                    <p>20 spins/day</p>
                    <button>Spin</button>
                </div>
                <div class="task-card" id="daily-checkin">
                    <h3>Daily Check-in</h3>
                    <p>1/day</p>
                    <button>Check In</button>
                </div>
                <div class="task-card" id="game-task">
                    <h3>Game Task</h3>
                    <p>Time-based</p>
                    <button>Play</button>
                </div>
                <div class="task-card" id="puzzle-task">
                    <h3>Puzzle Task</h3>
                    <p>20/day</p>
                    <button>Start</button>
                </div>
                <div class="task-card" id="survey-task">
                    <h3>Survey Task</h3>
                    <p>5/day</p>
                    <button>Answer</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Withdrawal Modal -->
    <div id="withdraw-modal" class="modal">
        <div class="modal-content">
            <h3>Withdraw Coins</h3>
            <input type="text" id="withdraw-method" placeholder="Enter UPI / Paytm / Bank">
            <button id="confirm-withdraw">Confirm</button>
            <button id="close-withdraw">Close</button>
        </div>
    </div>
</body>
</html>
